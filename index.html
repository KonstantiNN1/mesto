<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./assets/photo/logo.svg" alt="Лого">
  </header>

  <main>
    <section class="profile">
      <div class="profile__info">
        <img class="profile__avatar" src="./assets/photo/avatar.jpg" alt="Жак-Ив Кусто">
        <div class="profile__bio">
          <div class="profile__general">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__button-edit rotation" type="button" aria-label="Редактировать" ></button>
          </div>
          <p class="profile__occupation">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__button-add rotation" type="button"></button>
    </section>

    <section class="elements">
      <template id="elements__box">
        <div class="elements__box">
          <img class="elements__photo">
          <!-- <button type="button" class="elements__image-button"></button> -->
          <div class="elements__signature">
            <h2 class="elements__title"></h2>
            <button type="button" class="elements__like rotation"></button>
          </div>
        </div>
      </template>
      </section>

      <section id="popup-edit" class="popup">
        <div class="popup__content">
          <form id="popup-form-edit" name="form" class="popup__form">
            <h2 class="popup__title">Редактировать профиль</h2>
            <input name="profile__name" id="input-name" type="text" class="popup__input" placeholder="Введите имя" required/>
            <input name="profile__occupation" id="input-occupation" type="text" class="popup__input" placeholder="Введите профессию" required/>
            <button type="submit" class="popup__submit rotation">Сохранить</button>
          </form> 
          <button id="popup-close-edit" type="button" class="popup__close"></button>
        </div>
      </section>


    <section id="popup-add"class="popup">
      <div class="popup__content">
        <form id="popup-form-add" name="form" class="popup__form">
          <h2 class="popup__title">Новое место</h2>
          <input name="elements__title" id="input-title" type="text" class="popup__input" placeholder="Название" required/>
          <input name="elements__photo" id="input-photo" type="text" class="popup__input" placeholder="Ссылка на картинку" required/>
          <button type="submit" class="popup__submit rotation">Сохранить</button>
        </form> 
        <button id="popup-close-add" type="button" class="popup__close"></button>
      </div>
    </section>

<!-- <section id="popup-photo" class="popup popup_photo">
  <div class="popup__content">
    <img 
  </div>
</section> -->


  </main> 

  <footer class="footer">
    <p class="footer__copyright"> &copy; 2023 Mesto Russia</p>
  </footer>

  <script src="./scripts/index.js"></script>
  </body>
 </html>
